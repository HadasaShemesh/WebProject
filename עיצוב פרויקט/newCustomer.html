    <div id="w">
        <form id="to" style="border: 5px solid" onsubmit="return false">

            <b><label style="font-size: xx-large;">לקוחה חדשה</label></b>
            <p>
                <label for="FirstName">שם פרטי:</label>
                <input type="text" id="FirstName" name="first name" placeholder="שם" required>
            </p>

            <p>
                <label for="nmf">שם משפחה:</label>
                <input type="text" id="nmf" name="family name" placeholder="משפחה" required>
            </p>
            <p>
                <label for="id"> תעודת זהות:</label>
                <input type="text" id="id" name="id" placeholder="ת.ז." required pattern="[0-9]{9}">
            </p>
            <p>
                <label for="address"> כתובת:</label>
                <input type="text" id="address" name="address" placeholder="כתובת" required>
            </p>
            <p>
                <label for="phone"> מספר טלפון:</label>
                <input type="text" id="phone" name="phone" placeholder="טלפון/פלאפון" required>
            </p>
            <p>
                <label for="pharm">קופת חולים:</label>
                <input type="text" id="pharm" list="listpharms" name="pharm name" placeholder="קופת חולים" required>
                <datalist id="listpharms">
                    <option value="לאומית">לאומית</option>
                    <option value="מכבי"> מכבי</option>
                    <option value="כללית">כללית</option>
                    <option value="מאוחדת">מאוחדת</option>
                </datalist>
            </p>
            <p>
                <label for="age">שנת לידה:</label>
                <input type="text" id="age" name="age" placeholder="שנת לידה" required>
            </p>

            <p>
                <label for="date"> תאריך ההרשמה:</label>
                <input type="date" id="date" name="date" required>
            </p>

            <p>
                <label for="code"> בחירת סיסמא:</label>
                <input type="password" id="code" name="code" placeholder="5 ספרות" pattern="\d{5,5}" required>
            </p>
            <p>
                <input type="submit" value="שלח" onclick="sendRequest()">
                <input type="reset">
            <div id="res"></div>
            </p>
